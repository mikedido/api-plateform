<VirtualHost *:80>
    
    DocumentRoot /var/www/api-plateform/public
    serverName api-plateform
        
    <Directory /var/www/api-plateform/public>
        AllowOverride All
        Require all granted
    </Directory>

    CustomLog /var/log/apache/api-access.log combined
    ErrorLog /var/log/apache/api-error.log
</VirtualHost>

<VirtualHost *:8089>
    
    DocumentRoot /var/www/admin/build
    serverName api-plateform
        
    <Directory /var/www/admin/build>
        AllowOverride All
        Require all granted
    </Directory>

    CustomLog /var/log/apache/admin-access.log combined
    ErrorLog /var/log/apache/admin-error.log
</VirtualHost>