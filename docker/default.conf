<VirtualHost *:80>
    
    DocumentRoot /var/www/html/api/public
    serverName api
        
    <Directory /var/www/html/api/public>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order deny,allow
      Allow from all
    </Directory>

    CustomLog /var/log/apache/api-access.log combined
    ErrorLog /var/log/apache/api-error.log
</VirtualHost>

<VirtualHost *:8089>
    
    DocumentRoot /var/www/admin/build
    serverName api-admin
        
    <Directory /var/www/admin/build>
        AllowOverride All
        Require all granted
    </Directory>

    CustomLog /var/log/apache/admin-access.log combined
    ErrorLog /var/log/apache/admin-error.log
</VirtualHost>