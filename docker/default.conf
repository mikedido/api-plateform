<VirtualHost *:80>
    
    DocumentRoot /var/www/app/public/
    serverName api
        
    <Directory /var/www/app/public/>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order deny,allow
      Allow from all
    </Directory>

    CustomLog /var/log/apache2/api-access.log combined
    ErrorLog /var/log/apache2/api-error.log
</VirtualHost>


<VirtualHost *:8089>
    
    DocumentRoot /var/www/front/
    serverName front

    WSGIScriptAlias /front /var/www/front/app.wsgi    
    <Directory /var/www/front/>
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    CustomLog /var/log/apache2/api-access.log combined
    ErrorLog /var/log/apache2/api-error.log
</VirtualHost>