<!-- templates/flight.html -->

{% extends "base.html" %}

{% block content %}

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    {% include "menu.html" %}

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        {% include "header.html" %}

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Ajout vol</h1>
          </div>

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary"></h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                
                    <form method="POST" action="/flight/add" class="">
                        <div class="form-group">
                            <input type="date" class="form-control form-control-user" name="date" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Adresse email..." required="required">
                        </div>
                        <div class="form-group">
                            <input type="time" class="form-control form-control-user" name="date" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Adresse email..." required="required">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control form-control-user" name="departure" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Aérodrome de départ" required="required">
                        </div>
                        <div class="form-group">
                            <input type="time" class="form-control form-control-user" name="date" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Adresse email..." required="required">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-user" name="destination" id="exampleInputPassword" placeholder="Aérodrome de destination" required="required">
                        </div>
                        <div class="form-group">
                            <input type="string" class="form-control form-control-user" name="destination" id="exampleInputPassword" placeholder="Avion" required="required">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control form-control-user" name="destination" id="exampleInputPassword" placeholder="Nombre d'atterrissage" required="required">
                        </div>
                        
                        <button class="btn btn-primary btn-user btn-block">Créer</button>
                      </form>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      {% include "footer.html"%}

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

<!-- Bootstrap core JavaScript-->
<script type="text/Javascript" src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
<script type="text/Javascript" src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

<!-- Core plugin JavaScript-->
<script type="text/Javascript" src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

<!-- Custom scripts for all pages-->
<script type="text/Javascript" src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>

<!-- Page level plugins -->
<script type="text/Javascript" src="{{ url_for('static', filename='vendor/datatables/jquery.dataTables.min.js') }}"></script>
<script type="text/Javascript" src="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap4.min.js') }}"></script>

<!-- Page level custom scripts -->
<script type="text/Javascript" src="{{ url_for('static', filename='js/demo/datatables-demo.js') }}"></script>


{% endblock %}
